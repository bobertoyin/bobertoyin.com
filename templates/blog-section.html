{% extends "base.html" %}

{% block content %}
<div class="content">
  <h1>{{ section.title }}</h1>
  <hr>
  {{ section.content | safe }}
  {% for page in section.pages %}
    <div class="block">
      <div class="block">
        <h3 class="title">{{ page.title }}</h3>
      </div>
      <div class="block">
        <div class="tags">
          {% for topic in page.taxonomies.topics %}
          <span class="tag is-info has-text-weight-semibold">{{ topic }}</span>
          {% endfor %}
        </div>
      </div>
      <div class="block">
        {{ page.summary | safe }}
      </div>
      <div class="block">
        <a href="{{ page.permalink }}">Read more...</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
