{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<hr>
<ul>
  {% for page in section.pages %}
  <div>
    <h2 class="title is-size-4"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
    <p class="subtitle is-italic is-size-6">{{ page.description }}</p>
  </div>
  {% endfor %}
</ul>
{% endblock content %}
