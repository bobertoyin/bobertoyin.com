{% set quotes = load_data(path="static/quotes.json") %}
{% for quote in quotes %}
<blockquote id="random-quote">
    <p>
        {{ quote.text }}
        <br>
        <br>
        <a href="{{ quote.source }}" target="_blank">
            {{ quote.speaker }}
        </a>
    </p>
</blockquote>
{% endfor %}
