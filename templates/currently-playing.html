<span id="track">
    {% if track %}
        <a href="{{ track.url }}">{{ track.name }}</a> by <a href="{{ track.artist.url }}">{{ track.artist.name }}</a>
        {% if track_time %}
            - {{ track_time }}
        {% endif %}
    {% else %}
        No music right now
    {% endif %}
    {% if tracks %}
    {{ tracks | json_encode }}
    {% endif %}
</span>
