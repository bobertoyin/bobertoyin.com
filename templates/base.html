<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Robert Yin
    {% if page.title %}
      {% if page.ancestors.1 %}
        {% set section = get_section(path=page.ancestors.1) %}
         | {{ section.title }} - {{ page.title }}
      {% else %}
         | {{ page.title }}
      {% endif %}
    {% elif section.title %}
     | {{ section.title }}
    {% endif %}
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <script src="{{ get_url(path='js/navburger.js') }}"></script>
</head>

<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="{{ get_url(path='@/_index.md') }}">
        <h1 class="is-size-3 has-text-weight-bold">
          <span class="red">boberto</span><span class="blue">yin</span>
        </h1>
      </a>

      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <a class="navbar-item has-text-weight-semibold" href="{{ get_url(path='@/_index.md') }}">
          Home
        </a>

        <a class="navbar-item has-text-weight-semibold" href="{{ get_url(path='@/about.md') }}">
          About
        </a>
  
        <a class="navbar-item has-text-weight-semibold" href="{{ get_url(path='@/blog/_index.md') }}">
          Blog
        </a>

        <a class="navbar-item has-text-weight-semibold" href="{{ get_url(path='@/projects.md') }}">
          Projects
        </a>

        <a class="navbar-item has-text-weight-semibold" href="{{ get_url(path='@/photos/_index.md') }}">
          Photos
        </a>
      </div>
    </div>
  </nav>
</header>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <code>v{{ config.extra.version }}</code>, 
      built with &#x2764; by Robert Yin.
      Source code is licensed <a rel="license" href="https://choosealicense.com/licenses/mit/" target="_blank">MIT</a> 
      and content is licensed <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>

</html>
